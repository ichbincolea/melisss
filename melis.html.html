<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melis <3 Yiğit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #ffe0b2, #ffcc80, #ffab91);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(255, 182, 193, 0.3) 25%);
            animation: sparkle 10s linear infinite;
            z-index: -1;
        }

        @keyframes sparkle {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .message {
            margin: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px black;
            animation: colorChange 5s infinite;
        }

        .message:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

        .message:nth-child(1) { color: #5d4037; } /* Kahverengi */
        .message:nth-child(2) { color: #424242; } /* Gri */
        .message:nth-child(3) { color: #1b1b1b; } /* Siyah */
        .message:nth-child(4) { color: #8d6e63; } /* Açık Kahverengi */
        .message:nth-child(5) { color: #616161; } /* Açık Gri */
        .message:nth-child(6) { color: #4e342e; } /* Koyu Kahverengi */
        .message:nth-child(7) { color: #9e9e9e; } /* Orta Gri */
        .message:nth-child(8) { color: #3e2723; } /* Çikolata Kahverengisi */
        .message:nth-child(9) { color: #eeeeee; } /* Açık Beyaz Gri */
        .message:nth-child(10) { color: #212121; } /* Koyu Gri Siyah */

        @keyframes colorChange {
            0% { color: #5d4037; }
            25% { color: #8d6e63; }
            50% { color: #616161; }
            75% { color: #4e342e; }
            100% { color: #5d4037; }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message">Melis ❤️ Yiğit</div>
    <div class="message">Seni çok seviyorum Melis</div>
    <div class="message">Sana çok aşığım Melis</div>
    <div class="message">Hayatıma ışık katıyorsun Melis</div>
    <div class="message">MELİSİMMMMM</div>
    <div class="message">GÜZELİMMM</div>
    <div class="message">YAVRUMMMM</div>
    <div class="message">GÜZEL KIZIMMMM</div>
    <div class="message">AŞKIMMMMMMM</div>
    <div class="message">BEBEĞİMMMMMM</div>
    <script>
        document.addEventListener("click", (e) => {
            const heart = document.createElement("div");
            heart.textContent = "❤️";
            heart.style.position = "absolute";
            heart.style.left = `${e.clientX}px`;
            heart.style.top = `${e.clientY}px`;
            heart.style.animation = "float 2s ease";
            heart.style.fontSize = "2rem";
            heart.style.color = "red";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        });
    </script>
</body>
</html>
